{% extends "reserve/layout.html" %}

{% load static %}
{% block body %}
<h1>{{ reservation.room }}</h1>
<h2>{{ reservation.checkin }} to {{ reservation.checkout }}</h2>

<div style="margin-top: 120px;">
    <div id="alert_info">
    {% if reservation.status == 'canceled' %}
    <div class="alert alert-info" role="alert">
        This reservation was canceled
    </div>
    {% else %}

    <input type="button" onclick='cancel({{reservation.id}})' value="Cancel reservation" class="btn btn-danger">
    {% endif %}
</div>
</div>
{% endblock %}

{% block script %}
    <script src="{% static 'reserve/reserve.js' %}"></script>
{% endblock %}
