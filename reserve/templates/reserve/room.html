{% extends "reserve/layout.html" %}

{% load static %}
{% load humanize %}

{% block body %}
<h1>{{ hotel.name }}</h1>
<h2>{{ room.name }}</h2>
<h3>${{ room.price|floatformat:2 }}</h3>

<img src="{{ room.image }}" height="350px">
    <p></p>
    
<div id="room_info">
    <p></p>
    <input type="hidden" value="{{ room.id }}" id="room_id">

    
    check-in:
    <input id="checkin" width="276" />

    check-out:
    <input id="checkout" width="276" />

    <script>
        $('#checkin').datepicker({
            uiLibrary: 'bootstrap4'
        });

        $('#checkout').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>

    <p></p>

    <input type="button" onclick="reserve()" class="btn btn-primary" value="Reserve"> 
</div>
{% endblock %}

{% block script %}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <script src="{% static 'reserve/reserve.js' %}"></script>
{% endblock %}
